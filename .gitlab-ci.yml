stages:
  - terraform
  - connect-to-cluster
  - set-cluster-ip
  - trigger-deployment
  - destroy

image: 
  name: hashicorp/terraform
  entrypoint: [""]

variables:
  TF_LOG: DEBUG
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  AWS_SESSION_TOKEN: $AWS_SESSION_TOKEN
  ENCODED_ID_ED25519: $ENCODED_ID_ED25519
  ID_ED25519_pub: $ID_ED25519_PUB
  ACCESS_TOKEN: $CI_ACCESS_TOKEN_2
  AWS_CREDENTIALS: $AWS_CREDENTIALS

terraform-job:
  stage: terraform
  script:
    - apk add --no-cache jq
    - mkdir -p ~/.ssh
    - echo "$ENCODED_ID_ED25519" | base64 -d > ~/.ssh/id_ed25519
    - echo "$ID_ED25519_pub" > ~/.ssh/id_ed25519.pub
    - chmod 600 ~/.ssh/id_ed25519
    - mkdir -p ~/.aws
    - echo "$AWS_CREDENTIALS" > ~/.aws/credentials
    - cd terraform
    - export AWS_PROFILE=default
    - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - export AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN
    - terraform init
    - terraform apply -auto-approve -var "aws_access_key_id=$AWS_ACCESS_KEY_ID" -var "aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" -var "aws_session_token=$AWS_SESSION_TOKEN"
  artifacts:
    paths:
      - terraform/terraform.tfstate
  only:
    - main
  when: manual 

connect-to-cluster-job:
  stage: connect-to-cluster
  script:
    - apk add --no-cache jq
    - mkdir -p ~/.ssh
    - echo "$ENCODED_ID_ED25519" | base64 -d > ~/.ssh/id_ed25519
    - echo "$ID_ED25519_pub" > ~/.ssh/id_ed25519.pub
    - chmod 400 ~/.ssh/id_ed25519
    - cd terraform
    - terraform init
    - terraform show -json > terraform_output.json
    - jq -r '.values.root_module.resources[] | select(.address == "aws_instance.ec2_k8s_master") | .values.public_ip' terraform_output.json > cluster_ip.txt
    - cat cluster_ip.txt
    - |
      if [ ! -s cluster_ip.txt ]; then
        echo "❌ Error: cluster_ip.txt is empty! Terraform output might be incorrect."
        exit 1
      fi
    - jq -r '.outputs.ec2_k8s_workers_public_ips.value[]' terraform.tfstate > worker_ips.txt
    - cat worker_ips.txt
    - |
      if [ ! -s worker_ips.txt ]; then
        echo "❌ Error: worker_ips.txt is empty! Terraform output might be incorrect."
        exit 1
      fi
    
  dependencies:
    - terraform-job
  artifacts:
    paths:
      - terraform/terraform.tfstate
      - terraform/cluster_ip.txt
      - terraform/worker_ips.txt
  only:
    - main
  when: manual 

set-cluster-ip-job:
  stage: set-cluster-ip
  script:
    - cd terraform
    - cat cluster_ip.txt
  dependencies:
    - connect-to-cluster-job
  artifacts:
    paths:
      - terraform/terraform.tfstate
      - terraform/cluster_ip.txt
  only:
    - main
  when: manual 

terraform-destroy-job:
  stage: destroy
  script:
    - apk add --no-cache jq
    - mkdir -p ~/.ssh
    - echo "$ENCODED_ID_ED25519" | base64 -d > ~/.ssh/id_ed25519
    - echo "$ID_ED25519_pub" > ~/.ssh/id_ed25519.pub
    - chmod 600 ~/.ssh/id_ed25519
    - mkdir -p ~/.aws
    - echo "$AWS_CREDENTIALS" > ~/.aws/credentials    
    - cd terraform
    - export AWS_PROFILE=default
    - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - export AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN
    - terraform init
    - terraform destroy -auto-approve -var "aws_access_key_id=$AWS_ACCESS_KEY_ID" -var "aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" -var "aws_session_token=$AWS_SESSION_TOKEN"
  dependencies:
    - terraform-job
  artifacts:
    paths:
      - terraform/terraform.tfstate
  only:
    - main
  when: manual

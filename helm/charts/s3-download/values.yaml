configMapName: download-agent-config

replicaCount: 2

namespace: agents

fullname: download-agent-deployment

agentName: download-agent
sidecarName: sidecar

agentImage:
  name: agent-download-s3

sidecarImage:
  name: agent-sidecar

agent:
  url: "http://localhost:8000/download"
  name: "download"
  paramNames:
    - "inputs"
  paramTypes:
    - "string"

schedulerToAgent:
  clientId: scheToAgentDownload
  groupId: downloadAgentGroup
  topic: downloadAgent # Cada Agent tiene que tener su propio t√≥pico

labels:
  app: download

nfs:
  path: /answers

livenessProbe:
  httpGet:
    path: /ping
    port: 8500
readinessProbe:
  httpGet:
    path: /ping
    port: 8500